{% if latest_question_list %}
    <ul>
    {% for question in latest_queation_list %}
        {% comment %} <li><a href="{% url 'pol:detail' question.id %}"> {{ question.question_text }}<a/></li>
             {% endcomment %}
             <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>

    {% endfor %}
    </ul>

{% else %}    
    <p> No polls are available. </p>

{% endif %}
